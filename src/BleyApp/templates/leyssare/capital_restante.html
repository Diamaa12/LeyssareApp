{% extends 'leyssare/base.html' %}

{% load static%}

{% block title %}<title>Capital restante</title>{% endblock%}
{% block content %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/nicepage.css'%}" media="screen">
    <link rel="stylesheet" href="{% static 'css/total_depense.css'%}" media="screen">
  <p style="background-color:#823d9d;font-weight: bold; text-align:center; color:white">Salam {{user}}</p>
  <section class="section">
      <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Total disponible en FGN</th>
              <th scope="col">Total disponbible en FCFA</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td> {% if fgn %}
                    <p class="somme">{{fgn}}</p>
                    {% endif %}
              </td>
              <td> {% if fgn %}
                    <p class="somme">{{fcfa}}</p>
                    {% endif %}
              </td>
          </tbody>
      </table>

  </section>
<script type="text/javascript"  src="{% static 'scripts/capital_restant.js' %}" async></script>
{% endblock %}
